<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
     <link rel="shortcut icon" href="005.ico">
    <title>KMusic Player</title>
</head>
<body>
    <div class="music">
        <h2 class="title">Music Name</h2>
        <div class="player">
            <audio src=""></audio>
            <div class="btns">
                <div class="prev">
                    <span class="material-icons">
                        skip_previous
                        </span>
                </div>
                <div class="playPause" >
                    <span class="material-icons">
                        play_arrow
                        </span>
                </div>
                <div class="next">
                    <span class="material-icons">
                        skip_next
                        </span>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
